
<!DOCTYPE html>
<html lang="en" ng-app="PowerApp">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Made with Power Point</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body ng-controller="MainCtrl">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="section hero">
    <div class="container">
      <div class="row">
        <div class="four columns">
          <h4 class="hero-heading">Who said that Power Point is just for presentation? Take a look at the showcases below</h4>
          <a class="button button-primary" href="#showcase">Show me</a>
          <a class="button button-success" href="https://github.com/sonnylazuardi/madewithpowerpoint#contributing">Contribute</a>
        </div>
        <div class="eight columns phones">
          <img class="phone" src="pp.png">
        </div>
      </div>
    </div>
  </div>

  <div class="section categories" id="showcase">
    <div class="container">
      <h3 class="section-heading">Showcases</h3>
      <p class="section-description">These are the list of videos that are made with Power Point. Believe it?</p>
      <div class="row">
        <div class="one-half column category" ng-repeat="video in videos">
          <iframe width="100%" height="320px" ng-src="{{getIframeSrc(video.url)}}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>




<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
